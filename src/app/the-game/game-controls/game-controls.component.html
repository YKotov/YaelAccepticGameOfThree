<section class="controllers">
  <div>
    <button (click)="gameStep(-1, 1)">-1</button>
    <button (click)="gameStep(0, 1)">0</button>
    <button (click)="gameStep(1, 1)">1</button>
  </div>
  <div>
    <button (click)="restart(false)">Restart</button>
    <button (click)="showTop(false)">Show History</button>
  </div>
</section>
