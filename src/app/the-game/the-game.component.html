<section>
  <app-game-players [name]="name"></app-game-players>
  <app-game-log [start]=gameStartInt [log]=log></app-game-log>
  <app-game-controls (step)="gameStep($event,name)" (restart)="restart($event)"></app-game-controls>
  <app-game-history id="game-history"></app-game-history>
  <app-game-start id="game-start" (argsEmmit)="getStartOptions($event)"></app-game-start>
</section>
